name: Build and upload to Docker Hub
on:
  push:
    branches:
      - main
jobs:
  buildAndPushImage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run:  mvn clean install
        
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:${{ github.run_number }}
  deploy:
    needs: buildAndPushImage
    runs-on: ubuntu-latest
    steps:
      - name: changing the deployment of git repo
        uses: actions/checkout@v4
        run: |
            git clone https://github.com/09btmhabib/spring-github-actions.git helm-chart-repo